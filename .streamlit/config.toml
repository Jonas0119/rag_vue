[server]
headless = true
port = 8501
# enableCORS 会根据 enableXsrfProtection 自动设置，无需手动配置
enableXsrfProtection = true

[browser]
gatherUsageStats = false
serverAddress = "localhost"

[theme]
primaryColor = "#1976D2"
backgroundColor = "#121212"
secondaryBackgroundColor = "#1E1E1E"
textColor = "#FFFFFF"
font = "sans serif"
